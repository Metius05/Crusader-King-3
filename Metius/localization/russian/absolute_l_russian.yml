l_russian:
bm_NOA_START:0 "Эдем"
 bm_NOA_START_desc:0 "Выходцы тайных советов, члены орденов войны и аватары, которых используют боги для своих тайных игр!#!"

 bookmark_lirria_metius:0 "Повелитель Эдема - Metius"
  bookmark_lirria_metius_desc:0 "Первый человек или бог в обличии нового аватара? Король, что исключительно желает мира, но мировой порядок и воля творца имело на него другие планы.\n\n#bold Сможете ли вы вести пассивную жизнь обладая такой силой? Это ваш шанс доказать это, или всё же вы пойдёте иным путём!?#!"
 bookmark_dragon:0 "Drago Драгнил"
  bookmark_dragon_desc:0 "Аватар, бога Ареса!Покорение мира, первое, что пришло на ум Аресу по пришествию в мир смертных, но встретив его...\n\n#bold Сможет ли Арес уничтожить его и подчинить себе этот мир? Или же ваша воля склонит голову перед повелителем? #!"
 bookmark_halis:0 "Лунная Halis"
  bookmark_halis_desc:0 "Павшая богиня любви, решила снова вернуться в Эдем и возобновить былую мечту по завоеванию сердца повелителя.\n\n#bold Но захочет ли судьба встать к ней лицом или же мир снова отвергнет её тайные пожелания?#!"
 bookmark_wendi:0 "Wendi - мелкая"
  bookmark_wendi_desc:0 "Гений мира живых, гений, что ворвалась в круг правителей Эдема. Мелкая - кличат её круг, что сильно её заботило...заботило!\n\n#bold Докажите кругу, что вы не просто ваш рост, докажите, что вам всё по плечу и что вас не просто так кличат Королевой Алчности! Надеюсь вы не преподнесете свои мечты, повелителю, ради жизни?#!"
 bookmark_wholis:0 "Теневой Wholis"
  bookmark_wholis_desc:0 "Тайный совет - ха ха ха! Наконец то вы прибрали к рукам эту паршивую страну и теперь с вами связались из Эдема. Теперь ваша жизнь изменится, теперь вы возродите династию пернатых царей!\n\n#bold Войдя в мир теней, единственное предостережение, которое вы получили - не трогай повелителя! Надеюсь я с ним не столкнусь!?#!"

  
