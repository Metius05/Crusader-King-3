absolute_lock_removal_decision:0 "Сброс блокировок, которые случаются раз в жизни"
absolute_lock_removal_decision_tooltip:0 "Сброс пожизненных локаутов - священные войны королевств, вторжения в королевства, подчинение королевства, блоки пересмотра контрактов вассалов, сброс перков, события перков, создание религии, изменение культуры"
