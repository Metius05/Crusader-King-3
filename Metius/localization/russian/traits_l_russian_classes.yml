l_russian:
  trait_barbarian:0 "Варвар"
  trait_barbarian_desc:0 "Варвар - это свирепый воин примитивного происхождения, который может войти в боевой гнев."
  trait_barbarian_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] свирепый воин примитивного происхождения, который может войти в боевой раж."
  trait_bard:0 "Бард"
  trait_bard_desc:0 "Бард - это вдохновляющий маг, чья сила перекликается с музыкой творения."
  trait_bard_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] вдохновляющий маг, чья сила перекликается с музыкой творения."
  trait_cleric:0 "Жрец"
  trait_cleric_desc:0 "Жрец - это жрец-защитник, владеющий Божественной магией для служения высшей силе."
  trait_cleric_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] жрец-чемпион, владеющий Божественной магией в служении высшей силе."
  trait_druid:0 "Друид"
  trait_druid_desc:0 "Друид — это жрец старой веры, владеющий силами природы- лунным светом и ростом растений, огнем и молнией — и принимающий облик животного."
  trait_druid_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] жрец старой веры, владеющий силами природы — лунным светом и ростом растений, огнем и молнией — и принимающий облик животного."
  trait_fighter:0 "Боец"
  trait_fighter_desc:0 "Боец - это мастер рукопашного боя, искусный в обращении с разнообразным оружием и доспехами."
  trait_fighter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] мастер боевых единоборств, искусный в обращении с разнообразным оружием и доспехами."
  trait_monk:0 "Монах"
  trait_monk_desc:0 "Монах - мастер боевых искусств, использующий силу тела в стремлении к физическому и духовному совершенству."
  trait_monk_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является мастером боевых искусств, использующим силу своего тела в погоне за физическим и духовным совершенством."
  trait_paladin:0 "Паладин"
  trait_paladin_desc:0 "Паладин - это святой воин, связанный священной клятвой."
  trait_paladin_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] святой воин, связанный священной клятвой."
  trait_ranger:0 "Рейнджер"
  trait_ranger_desc:0 "Рейнджер - это воин, который использует боевую доблесть и природную магию для борьбы с угрозами на окраинах цивилизации."
  trait_ranger_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] воин, который использует боевую доблесть и природную магию для борьбы с угрозами на окраинах цивилизации."
  trait_rogue:0 "Мошенник"
  trait_rogue_desc:0 "Мошенник - это негодяй, который использует хитрость и хитрость, чтобы преодолеть препятствия и врагов."
  trait_rogue_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] негодяй, который использует хитрость и хитрость, чтобы преодолеть препятствия и врагов."
  trait_sorcerer:0 "Колдун"
  trait_sorcerer_desc:0 "Колдун - это заклинатель, который использует врожденную магию от дара или родословной."
  trait_sorcerer_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] заклинатель, который использует врожденную магию от дара или родословной."
  trait_warlock:0 "Чародей"
  trait_warlock_desc:0 "Чародей - это обладатель магии, которая получена в результате сделки с внеплоскостной сущностью."
  trait_warlock_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] является обладателем магии, которая получена в результате сделки с внеплоскостной сущностью."
  trait_wizard:0 "Волшебник"
  trait_wizard_desc:0 "Волшебник - это ученый маг-пользователь, способный манипулировать структурами реальности."
  trait_wizard_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ученый маг-пользователь, способный манипулировать структурами реальности."
