set_dragon:0 "Охота за сокровищами"
set_dragon_decision_tooltip:0 "Посетить подземелье"
set_dragon_decision_desc:0 "В мире было обнаруженно подземелье, оно требует наблюдейний! Несколько дней назад было на рынке прошел слушок о многочисленных пострадавших солдатах... хм! Видимо мой Маршал таит от меня, какой то секрет - это нужно исследовать! Спустя пару дней ваших скитаний по закаулкам замкам и слежкам вы обнаружили, что ваш маршал зачастил посещять город. В очередной раз, проследив за ним он наконец то допустил ошибку, или вам улыбнулась удача? Вы обнаружили странную пещеру!"
set_dragon_confirm:0 "Спустится в пещеру"

set_blood_katana:0 "Созидание и подчинение"
set_blood_katana_decision_tooltip:0 "Воссоздать первый клинок"
set_blood_katana_decision_desc:0 "После битвы с драконом вы поняли, что в этом мире без ваших первородных артефактах не безопастно, поэтому вы решили воссоздать первое орудие войны. Клинок способный даровать победу, в обмен на страх, которым он питается!"
set_blood_katana_confirm:0 "Услышь мой зов - Кровавая катана"

set_apokrif_book:0 "В поисках знаний"
set_apokrif_book_decision_tooltip:0 "Подумать о будущем"
set_apokrif_book_decision_desc:0 "Воссоздав первый клинок, вам нужно обогатить ваш багаж знаний, но кроме вашего старого друга Мориана Зеноса подскажемт вам с чего начать. Мориан Зенас, мой первый друг, был величайшим магом, которого только знал этот мир. Metius - снова воспользуется своей внутренней силой и вернется в прошлое ради встречи с другом! ... Спустя два часа, Metius вернулся в новый свет и обрел те знания, которыех ему нехватало, теперь он знает что лучшим решение будет посящение мира знаний. Место - которого нет, место - где обитает владыка знаний! Хермеус мора - правитель мира знаний!"
set_apokrif_book_confirm:0 "Посетить дом Хермеуса Моры"

set_2_cube:0 "Воссоединиться с первым Сыном"
set_2_cube_decision_tooltip:0 "Обратиться к тьме своей гинетики"
set_2_cube_decision_desc:0 "Первый сын - Metius был ... зло, тьма, хаос! Создание чьё имя нельзя называть, создание чья мощь незнает границ, создание чьё влияние близко к богу, но созданье что боится своего отца, больше бога!"
set_2_cube_confirm:0 "Воскресить сына, слугу, ... пробудить хаос!"

dragon:0 "Дракон"
dragon_desc:0 "Пожиратель миров - Дракон! Творение навевающее ужас в сердцах смертных созданий, но действительно ли оно так страшно?"
dragon_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] подчинили злое создание, что таилось в подземелье и теперь вместе с вашим новым соратником, мы навеям страх на этот мир!!"

blood_katana:0 "Кровавая катана"
blood_katana_desc:0 "Меч кровавой воли - имя полученно от люда, что обозрели вид войны, начало стаха! Клинок способных даровать жизнь, в замен чужих страданий. Первое дитя войны - первое орудие."
blood_katana_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] обладаете клинком, что положил начало человеческих расприй и послужил родителем мести!"

apokrif_book:0 "Книга Апокрифа"
apokrif_book_desc:0 "Апокриф - легендарный план Даэдрического Принца Хермеуса Моры. Представляет собой гигантскую библиотеку, где хранятся все знания обо всём. Знания Апокрифа являются опасными для смертного разума."
apokrif_book_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] и Мориан Зенас первыми узнали, что находится в огромной библиотеке — во все стороны уходили бесконечные полки, уставленные книгами. Невидимый ветер колыхал их страницы. Каждая книга была в чёрном переплёте, и ни одна из них не имела названия. Он не видел ни единой души, но чувствовал, как призраки бродят среди полок и листают книги, разыскивая что-то, ведомое лишь им одним. Это был Апокриф, дом Хермеуса Моры, где можно обрести любое запретное знание."

2_cube:0 "Джарви"
2_cube_desc:0 "Сын, что славит своего отца больше бога. Теневой Король - имя ему $cube$! Создание которое обратит всё в прах, если на то воля его отца, творение что созданно для уничтожения."
2_cube_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] соединили все свои достояния и вернули былую мощь, теперь ничто в этом мире, не посмеет встать у вас на пути!"
