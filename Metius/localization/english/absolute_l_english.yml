bm_NOA_START:0 "Eden"
 bm_NOA_START_desc:0 "Natives of the Secret Councils, members of the Orders of War, and avatars used by the gods for their secret games!#!"

 bookmark_lirria_metius:0 "Lord of Eden-Metius"
  bookmark_lirria_metius_desc:0 "The first man or god in the guise of a new avatar? the king that exclusively wants peace, but the world order and the will of the creator had other plans for him.\n\n#bold Can you lead a passive life with such power? this is your chance to prove it, or will you go the other way!?#!"
 bookmark_dragon:0 "Drago Dragneel"
  bookmark_dragon_desc:0 "Avatar of the god Ares!Conquering the world, the first thing that came to Ares's mind after coming to the mortal world, but meeting him...\n\n#bold Will Ares be able to destroy it and subdue this world? Or will your will bow its head before the lord?#!"
 bookmark_halis:0 "Lunar Halis"
  bookmark_halis_desc:0 "The fallen goddess of love, decided to return to Eden again and resume the former dream of winning the heart of the lord.\n\n#bold But will fate want to face her or will the world reject her secret wishes again?#!"
 bookmark_wendi:0 "Wendi-small"
  bookmark_wendi_desc:0 "A genius of the living world, a genius who broke into the circle of the rulers of Eden. small-called her circle, which greatly concerned her...i cared!\n\n#bold Prove to the circle that you are not just your height, prove that you can do everything and that you are not just called the Queen of Greed! i hope you will not present your dreams to the lord for the sake of life?#!"
 bookmark_wholis:0 "Shadow Wholis"
  bookmark_wholis_desc:0 "the privy council-ha ha ha! you finally got your hands on this lousy country and now you've been contacted from eden. Now your life will change, now you will be able to revive the dynasty of the kings of birds!\n\n#bold Entering the world of shadows, the only warning you received is don't touch the overlord! I hope I don't run into him!?#!"

